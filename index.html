<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>1 Player Dice Game</title>
</head>
<body>
    <div id="start">
        <div id="startArea">
            <div class="buttonArea">
                <h1 id="selection">Select Difficulty</h1>
                <div id="buttonSelect">
                    <button id="selectNorm" onclick="selectNorm()">NORMAL<br>(20 points)</button>
                    <button id="selectHard" onclick="selectHard()">HARD<br>(30 points)</button>
                </div>
                <img id="startImg" src="images/dicedice.gif">
            </div>
        </div>
    </div>
    <div id="game">
        <div class="buttonArea1">
            <button id="button" onclick="clickFunc()">START!</button>
            <p id="winLose"> </p>
            <img id="diceImg" src="images/dicedice.gif">
            <p id="rolled"> </p>
            <p id="score"> </p>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="gameHard">
        <div class="buttonArea1">
            <button id="buttonHard" onclick="clickFuncHard()">START!</button>
            <p id="winLoseHard"> </p>
            <img id="diceImgHard" src="images/dicedice.gif">
            <p id="rolledHard"> </p>
            <p id="scoreHard"> </p>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="goMulti">
        <p class="otherGame">Try 2-player <a href="multiplayer.html">HERE</a></p>
    </div>
</body>
<script src="js/dicegame1.js"></script>
</html>
